<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 100px; }
        button { padding: 15px 30px; background-color: #dc3545; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px;}
        button:hover { background-color: #c82333; }
    </style>
</head>
<body>
<h1>Voulez-vous vous déconnecter ?</h1>
<button id="btnLogout">Se déconnecter</button>

<script>
    document.getElementById('btnLogout').addEventListener('click', async () => {
        try {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                // Nettoyage côté client (mémoire)
                if (window.lastAccessToken) window.lastAccessToken = null;

                // Redirection
                window.location.href = '/login';
            } else {
                alert("Erreur lors de la déconnexion serveur.");
            }
        } catch (error) {
            console.error("Erreur:", error);
            // On redirige quand même au cas où
            window.location.href = '/login';
        }
    });
</script>
</body>
</html>
